name: "EMR"
exclude: ["README.md", "cache", "data", "apostila", "_site.yml", "_build.sh", "_deploy.sh"]
output:
  html_document:
    theme: united
    highlight: default
    number_sections: true
    toc: true
    toc_depth: 3
    toc_float:
      collapsed: false
      smooth_scroll: false
    includes:
      in_header: config/MathJax.html
      before_body: config/header.html
      after_body: config/footer.html
    css: config/style-site.css
